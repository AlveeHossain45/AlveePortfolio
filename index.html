    <!-- === GitHub Pages SPA Redirect Script (START) === -->
    <!-- এই নতুন স্ক্রিপ্টটি 404.html থেকে পাঠানো পাথকে হ্যান্ডেল করবে -->
    <script type="text/javascript">
      (function() {
        const params = new URLSearchParams(window.location.search);
        const path = params.get('p');
        if (path) {
          // e.g., if path is '/about', it constructs the correct URL
          // /AlveePortfolio/about
          const newPath = window.location.pathname + path.replace(/^\//, '');
          window.history.replaceState(null, null, newPath + window.location.hash);
        }
      })();
    </script>
    <!-- === GitHub Pages SPA Redirect Script (END) === -->

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
